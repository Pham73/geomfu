<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <link rel="stylesheet" href="styles.css">
  
  <title>Geomatica en Manejo del Fuego</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Mesa de trabajo</h2>
      <ul>
        <li><a href="#">Enlace 1</a></li>
        <li><a href="#">Enlace 2</a></li>
        <li><a href="#">Enlace 3</a></li>
      </ul>
    </div>
    <div class="main-content">
      <h1>Incendios Forestales 2023 en Durango</h1>
      <div id="map"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
  
  <script>
    var map = L.map('map').setView([24.61429, -104.51686], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);
    
    // Cargar y procesar el archivo CSV
    fetch('ince_2023_11.csv')
      .then(response => response.text())
      .then(data => {
        var lines = data.split('\n');
        for (var i = 1; i < lines.length; i++) {
          var fields = lines[i].split(',');
          var lat = parseFloat(fields[1]);
          var lng = parseFloat(fields[2]);
          var name = fields[0];
		  
		            // Crear un icono personalizado
          var customIcon = L.icon({
            iconUrl: 'https://img.icons8.com/?size=512&id=6Ty1hd-tL2Il&format=png', // Cambiar esto a la URL de tu icono
            iconSize: [20, 20], // Tamaño del icono en píxeles
          });

          // Crear marcador y agregarlo al mapa
          L.marker([lat, lng], { icon: customIcon }).addTo(map).bindPopup(name);

        }
      });
  </script>
</body>
</html>
